<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/noted-css/notied-donut-login.css">
</head>
<body>
    <div class="inner container-fluid m-0 px-5 mt-5 d-flex justify-content-center">
        <fieldset class="px-5 py-3">
            <div class="title-wrap row pt-2">
                <h1 class="title my-3">로그인</h1>
            </div>
            <form action="#">
                <button class="close p-1">
                    <a href="notied-donut.html"></a>
                    <i class="bi bi-x"></i>
                </button>
                <div class="content-wrap row">
                    <input type="text" id="id" class="p-2" placeholder="이메일"/>
                    <input type="password" id="password" class="p-2" placeholder="비밀번호"/>
                    <div class="checkbox my-2 p-0">
                        <input type="checkbox" class="auto-login"/>
                        <span>로그인 상태 유지</span>
                        <p id="errormessage"></p>
                    </div>
                    <input type="button" name="login-btn" class="login-btn p-2" value="로그인">
                </div>
                <div class="box-wrap d-flex my-3 py-2">
                    <div class="regist">
                        <a href="#"><span>회원가입</span></a>
                    </div>
                    <div class="find-info">
                        <a href="#"><span>아이디 찾기</span></a>
                        <a href="#"><span>비밀번호 찾기</span></a>
                    </div>
                </div>
                <div class="divier my-3">
                    <div class="left line"></div>
                            또는
                    <div class="right line"></div>
                </div>
                <div class="kakao login-box mb-2">
                        <a href="https://kauth.kakao.com/oauth/authorize?response_type=code&redirect_uri=https%3A%2F%2Fknottedstore.com%2Foauth&client_id=42c87f83ebedb6f0b394bdc1499b49bc&state=Lw%253D%253D%7Ckakao_sync%7CY%7C%7C"class="kakao login p-2">
                        카카오로 로그인 시도
                    </a>
                </div>
                <div class="naver login-box mb-2">
                    <a href="https://nid.naver.com/oauth2.0/authorize?response_type=code&svctype=0&redirect_uri=https%3A%2F%2Fknottedstore.com%2Foauth&client_id=qrC2eIwkC55NjnkFKRYe&state=Lw%253D%253D%7Cnaver%7CY%7C%7C" class="naver login py-2">
                        네이버로 로그인 시도
                    </a>
                </div>
                <div class="divier my-3">
                    <div class="left line"></div>
                            또는
                    <div class="right line"></div>
                </div>
                <a href="#" class="login no-login-btn mb-2">비회원 주문배송 조회</a>
                <p style="font-size: 12px; text-align: center;">비회원 주문 시에는 적립금 혜택이 적용되지 않으며
                    사후 적립은 불가합니다.</p>
            </form>
        </fieldset>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="/noted-js/noted.-donut-login.js"></script>
</body>
</html>
