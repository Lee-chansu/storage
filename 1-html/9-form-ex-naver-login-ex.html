<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--부트 스트랩의 기능을 모두 활용하고 싶다면 이 링크를 복사 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!--부트 스트랩에서 아이콘 기능만 쓰고 싶다면 이 링크를 복사-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/naver-login-2.css">
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="inner container">
        <h1 class="title">Naver</h1>
      </div>
    </header>
    <main>
      <div class="container row">
        <div class="login_wrap">
        <fieldset>
        <form action="naver.jsp">
          <ul class="menu-list">
            <li class="menu-item">ID 로그인</li>
            <li class="menu-item">일회용 번호</li>
            <li class="menu-item">QR코드</li>
          </ul>
          <div class="boxes">
            <div class="boxwrap">
              <div class="boxColor">
                <span><i class="bi bi-person"></i></span>
                <input type="text" class="inputBox" id="id" placeholder="아이디">
              </div>
              <div class="boxColor">
                <span><i class="bi bi-lock"></i></span>
                <input type="password" class="inputBox" id="pw" placeholder="비밀번호">
              </div>
            </div>
            <div class="error">
              <span class="errorMessage blind"></span>
            </div>
            <input type="button" id="loginBtn" value="로그인">
          </div>
          </fieldset>
        </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="js/login.js"></script>
</body>
</html>
