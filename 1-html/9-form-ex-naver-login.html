<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/naver-login.css">
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="header inner">
        <h1 class="title">Naver</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="login_wrap">
        <fieldset>
        <form action="naver.jsp">
          <ul class="menu-list">
            <li class="menu-item">ID 로그인</li>
            <li class="menu-item">일회용 번호</li>
            <li class="menu-item">QR코드</li>
          </ul>
          <div class="boxes">
            <div class="boxwrap">
              <div class="boxColor">
                <span>아이디</span>
                <input type="text" class="inputBox" id="id" placeholder="아이디">
              </div>
              <div class="boxColor">
                <span>비밀번호</span>
                <input type="password" class="inputBox" id="pw" placeholder="비밀번호">
              </div>
            </div>
            <div>
              <span class="errorMessage blind"></span>
            </div>
            <input type="button" id="loginBtn" value="로그인">
          </div>
          </fieldset>
        </div>
    </div>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
