<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <div class="header inner">
    <div class="selectop">
      <select>
        <option>한국어</option>
        <option>English</option>
      </select>
    </div>
    <h1 class="logo">Naver</h1>
  </div>
  <main>
    <div class="container">
      <fieldset>
      <form action="naver.jsp">
        
        <div class="login_wrap">
          <ul class="menu_wrap">
            <li class="menu_item"><a href="#none">ID로그인</a></li>
            <li class="menu_item"><a href="#none">일회용 로그인</a></li>
            <li class="menu_item"><a href="#none">QR코드</a></li>
          </ul>
          <div class="id border">
            <span id="icon_id"><span class="blind"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
              <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
            </svg></span></span>
            <input type="text" name="id" placeholder="아이디">
          </div>
          <div class="pw border">
            <span id="icon_pw"><span class="blind">비밀번호</span></span>
            <input type="password" name="pw" placeholder="비밀번호">
          </div>
          <div class="checkd">
            <input type="checkbox" id="isLoginCheck">
            <label for="isLoginCheck">로그인 상태 유지</label>
            <label for="shieldIp">Ip보안</label>
            <input type="checkbox" id="switch" class="switch checkbox" value="off">
          </div>
          <div class="login_btn">
            <input type="submit" value="로그인">
          </div>
        </div>
      </form>
      </fieldset>
    </div>
  </main>
  <div class="footer">
    <div class="footer inner">
      <ul class="footer link footer_link">

      </ul>
      <div class="footer_copy">

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
