<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        블록요소 : 기본크기는
        - 너비 : 부모 크기의 100% / 높이 : 자식 크기만큼 자동으로 잡힌다.
        인라인 요소 - 너비 / 자식 : 자기 크기만큼 잡힌다.
        - 글자처럼 취급, 나란히 배치

        flex 적용 (방향 : row / 줄바꿈 : nowrap)
        - row : 너비 : 자기크기 / 높이 : 부모크기
        - wrap : 줄바꿈 / 높이는 부모높이 / 줄 수

        */
        .container{width: 500px; height: 600px;
        margin: 0 auto; border: 5px solid black;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center; /*flex-start, flex-end, center, space-between, space-around*/
        align-items: center; /*flex-start, flex-end, center, baseline*/
    }

        .box{width: 100px; height: 100px; background-color: pink; border: 1px solid red;}

        .nowrap{ /*줄바꿈이 없는 양식 부여 
            1줄 - align-item으로 세로정렬 */
        flex-wrap: nowrap;
        justify-content: center;
        align-items: center;} 

        .wrap{/*2줄 이상일 경우 = wrap 상태*    align-content 세로정렬*/
        flex-wrap: wrap;
        justify-content: center;
        align-content: center;
    
    }
    </style>
</head>
<body>
     <div class="container nowrap">
        <div class="box">1</div>
        <div class="box" style="font-size: 24px;">2</div>
        <div class="box" style="font-size: 48px;">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>
</html>
