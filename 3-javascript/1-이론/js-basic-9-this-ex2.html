<script>

function sumNumber(){
  // 여기 아래의 함수를 화살표 함수로 바꿔보세요
  const sum = (a,b) => a + b

  return sum(40, 10)
}

console.log( sumNumber() )


function sumNumber2(){

  // 호출 되기 전에 반드시 존재해야 함
  let addNumber = (a) => (b) => (c) => a + b + c
  return addNumber(1)(2)(3)
}

console.log(sumNumber2())






function getFullName () {

}
