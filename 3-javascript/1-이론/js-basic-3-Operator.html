<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>연산자</h1>
  <p>Operator</p>
  <script>
    let a = 100;

    console.log(a += 3) // 3을 더해서 a에 저장
    console.log(a -= 3) // 3을 빼서 a에 저장
    console.log(a *= 3) // 3을 곱해서 a에 저장
    console.log(a /= 3) // 3을 나눠서 a에 저장
    console.log(a %= 3) // 3으로 나눠서 <나머지>를 a에 저장

  console.log(5 == 5.0) // 정수, 실수는 같다고 처리
  console.log(5 === 5.0)
  console.log(5 != 5.0) // 다르냐? 아니
  console.log(5 !== 5.0)
  
  console.log(5 != '5') // false - 값비교0, 타입비교x
  console.log(5 !== '5') // true - 값비교0, 타입비교0


  </script>
</body>
</html>
