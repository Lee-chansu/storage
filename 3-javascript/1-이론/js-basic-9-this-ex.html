<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p{font-size: 24px;}
  </style>
</head>
<body>
  <h1>this 연습문제</h1>

<script>
// 변수값 초기화 되어 있지 않을때도 undefined 
// 해당하는 속성의 값이 없어도 - undefined가 나온다


// fuction의 this는 나를 호출한 객체랑 연결함 - 누가 나를 호출했어?
// 화살표 함수의 this는 부모의 this와 연결함

let printThisTitle = function () {
  console.log(this.title)  // 나를 호출한 곳이 전역임
}
printThisTitle()// window 가리키고 있고 undefined - 왜냐면 title이 없음

const courseA = {
  title: '프로그래밍 기초 in JavaScript',
  printTitle: printThisTitle, // 함수연결
};
courseA.printTitle() // 함수가 객체에 연결되면서 this가 객체에 연결됨.

const courseB = {
  title: '컴퓨터 개론',
  printTitle: courseA.printTitle,
};
courseB.printTitle() // 호출한 객체와 this 연결함

const courseC = {
  title: '웹 퍼블리싱',
  printTitle: courseB.printTitle,
};
courseC.printTitle();

</script>
</body>
</html>
