<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>this 연습문제</h1>
  
  

  <script>
    //변수값 초기화되어 있지 않을 때도 undefined
    //해당하는 속성의 값이 없어도 - undefined가 출력됨.
    
  function printThisTitle(){
    console.log(this) //window를 출력
    console.log(this.title) //undefined - window 안에는 title이라는 속성이 없기 때문에
  }

  const courseA = {
    title : '프로그래밍 기초 in JavaScript',
    printTitle : printThisTitle //함수 연결
  };

  printThisTitle();
  //undefined - this : window를 가리키고 있으며, window에는 title이라는 속성이 없기 때문.
  courseA.printTitle();
  //함수가 객체에 연결되면서 this도 함수에 연결됨.
  

  /*
    function : 함수 안에서 this 위치에 따라 다르다.
    - 전역 위치 : window
    - 객체 안에서 : 객체정보
    - 이벤트 안에서 : 이벤트가 발생한 요소

    화살표ㅛ 함수 안에서 this
    - ※부모 요소의 this 값을 그대로 가져온다.※
  */
  </script>
</body>
</html>
