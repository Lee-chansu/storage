<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p{font-size: 24px;}
  </style>
</head>
<body>
  <h1>arry 관련 메서드</h1>
  
<script>

const firstName= ['영훈', '윤수','동욱','태호']
const lastName= ['강', '이','손','성']

// forEach - 배열의 각 요소마다 반복을 해주는 메서드
console.log('---매개변수 순서에 따라 출력값 확인---')
firstName.forEach( (el, i, arr)=>{

  console.log(el, i, arr)
  // 1) el : 현재 반복하고 있는 요소
  // 2) i : 그 요소의 인덱스 값
  // 3) arr : 전체 배열값
})
console.log('------------------------------------')

// 0번째 손님 000가 입장하였습니다. 
// 문장을 출력하는 반복문을 구현하시오.
// forEach로 구현하시오.
firstName.forEach( (el,i)=>{
  console.log(`${i+1}번째 손님 : ${lastName[i]}${el} 입장`)
})

let fullName = firstName.map((el, i)=>{
  return `${lastName[i]}${firstName[i]}`
})

console.log(fullName)



</script>
</body>
</html>
