<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>array 관련 메서드</h1>

    <script>
        const firstName=['영훈', '윤수', '동욱', '태호'];
        const lastName=['강', '이', '손', '성'];

        firstName.forEach( (el, i , arr) => {
            console.log(el, i , arr)
            // 1) el : 현재 반복하고 있는 요소
            // 2) i : 그 요소의 인덱스 값
            // 3) arr : 전체 배열값
        })

        //배열을 선언하고, 배열의 순서에 따라서
        //000가 입장하였습니다. 문장을 출력하는 반복문 구현
        firstName.forEach( (firstName, i) => {
            document.write(`${i+1}번째 손님 : ${lastName[i]}${firstName} 입장하였습니다. <br>`)
        })

        lastName.forEach( (name, i) => {
            document.write(`${i+1}번째 손님: ${lastName[i]}${firstName[i]} 퇴장하셨습니다.<br>`)
            i--
        })

        
    </script>
</body>
</html>
