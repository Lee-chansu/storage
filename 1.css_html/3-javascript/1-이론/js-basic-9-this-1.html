<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>this 연습문제</h1>
  
  

  <script>
  function printThisTitle(){
    console.log(this)
    console.log(this.title)
  }

  const courseA = {
    title : '프로그래밍 기초 in JavaScript',
    printTitle : printThisTitle //함수 연결
  };

  printThisTitle();
  //undefined - this : window를 가리키고 있으며, window에는 title이라는 속성이 없기 때문.
  courseA.printTitle();
  //함수가 객체에 연결되면서 this도 함수에 연결됨.
  
  </script>
</body>
</html>
