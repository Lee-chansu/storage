<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:300px;
        }

        .container{
            width: 300px;
            overflow: hidden;
        }
        .img_box{
            display: flex;
            transition: 2s;
        }
        img{
            width: 300px;
        }

    </style>
</head>
<body>
    <!--src와 atl는 필수 속성 - 절대 생략하면 안된다.-->
    <p>src : 이미지 경로</p>
    <p>alt : 대체 텍스트(시각장애인, 이미지를 이해할 수 있는 수준의 텍스트를 제공)
    
<div class="container">
    <div class="img_box">
    <img src="images/desert_cloud·.jpg" alt="예쁜 구름이 가득한 소금사막입니다.">
    <!--alt 생략 가능한 경우.
    alt의 경우 이미지가 나오지 않을 경우 대체할 수 있는 텍스트를 제공해야 하는데 그러지 않아도 되는 경우
    1. 이미지가 장식용일 경우(정보제공 x) 생략 가능,
    2. 이미지에 준하는 내용이 뒤에 텍스트로 제공되는 경우 생략 가능-->
    <img src="images/profile3.jpg" alt="힘들지만 울지 않는 말랑모찌>"
    </div>
</div>
</body>
</html>
