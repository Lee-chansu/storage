<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        position - 좌표값을 지정해서 위치를 조정할 수 있는 속성

        - static : 좌표값 지정x, 배치된 대로 나온다 (block-위-아래, inline-글자처럼, flex- row-column), z-index 사용 불가
        - relative : 현재 위치에서 좌표값 지정 가능. <- z-index로 우선순위 조정 가능.
        - absoulte : 부모 기준으로 좌표값 지정 
            -> 어떤 부모를 기준점으로 할 것인지 지정해줘야 한다.
            -> 기준점으로 지정할 선택자에
                position : relative를 지정해야 한다. 
                Q. 만약 부모에게 position: absoulte가 지정되어 있다면? 
                    A. 그냥 사용하면 된다. 굳이 수정X
                    -> static만 아니면 굳이 position 지정해줄 필요 없음.
                Q. 조부모에게 기준을 잡고 시픙ㄴ데, 부모한테 이미 있음. 그럼 어떻게?
                    A. 반드시 absoulte나 fixed를 부모에게 지정해야 한다면 불가능하다.
            
        - fixed : 브라우저 기준으로 좌표값 지정
        - sticky : fixed+relative가 섞인 듯한? -> 특정한 구간 내에서만 브라우저 기준으로 고정.


        - z-index : 겹쳤을 경우, 겹치는 우선순위 조정 (레이어 순서 바꿈)
                        -> 주의사항, z-index를 음수로 주게 될 경우, html의 우선순위보다 밀려 아예 표시되지 않을 때도 있다.
                            기본값 0,   뒤에 써준 태그, 가장 위로 온다.
                            1-5 단계정도까지만 숫자를 설정해서 사용한다.

    */
        .wrap{
            position:relative;
            left: 100px; top: 100px;
            width: 400px; height: 400px; 
            border: 10px solid black;}
        .box{
            position:absolute;
            width: 100px; height: 100px; background-color: pink; border: 1px solid black;
        }
        
        .box:nth-of-type(1){left: 0; top: 0;}
        .box:nth-of-type(2){right: 0; top: 0;}
        .box:nth-of-type(3){left: 0; bottom: 0;}
        .box:nth-of-type(4){right: 0; bottom: 0;}
        /*포지션으로 정가운데 맞추는 공식1*/
        .box:nth-of-type(5){right: 50%; bottom: 50%;
            transform: translate(50%, 50%);}
        /*포지션으로 정가운데 맞추는 공식2*/
        /*포지션으로 정가운데 맞추는 공식2*/
        /*.box:nth-of-type(5){right: 50%; bottom: 50%;
        transform: translate(50%, 50%);}*/

        .box:nth-of-type(2):hover{transition: 2s;
        right: 50px;}
        .box:nth-of-type(4):hover{transition: 2s;
        right: 50px;}
        .box:nth-of-type(1):hover{transition: 2s;
        left: 50px;}
        .box:nth-of-type(3):hover{transition: 2s;
        left: 50px;}
        .box:nth-of-type(5):hover{transition: 50ms;
        visibility: hidden;}

        </style>
</head>
<body>
    <div class="wrap">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>

</body>
</html>
