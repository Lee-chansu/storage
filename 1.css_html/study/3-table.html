<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style> 
        table{ 
            border: 1px solid black;
            border-spacing: 0px; /*셀 간격*/
            border-collapse: collapse;
            width: 500px;
        };

        td{
            border: 1px solid black;
        };
        
    </style>
</head>
<body>
    <table> 
<!-- 설정창에서 hover enable을 체크하면 도움말을 키거나 끌 수 있다.-->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>

    </table>
</body>
</html>
