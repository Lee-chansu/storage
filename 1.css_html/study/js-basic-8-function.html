function 클릭(요소){
    console.log(요소.innerText)
}

//객체가 함수 포함이 가능하다.
// this = 현재 객체를 의미
let student = {
    이름: '이아무개',
    나이: 36,
    hobby : ['독서', '스쿼시', '음악감상'],
    score : {수학 : 80, 국어:95, 과학:75},
    printHobby : function(){
        for(let i in this.hobby){
            console.log(this.hobby[i]);
        }
    },
    printScore : function(){
        for(let idx in this.score) {
            console.log(this.score[idx]);
        }
    }
}

student.printHobby()
student.printScore()
