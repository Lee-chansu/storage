<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        .visual{width: 100%; border: 1px solid black;}
        .visual .swiper{width: 100%;}
        .visual .swiper ,.swiper-slide{
            width: 100%; height: 700px;
            transition: 0.3s;
        }

        .visual .swiper .swiper-slide.bg-1{
            background-image: url('Image20240122121103.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .visual .swiper .swiper-slide.bg-2{
            background-image: url('images/1208_파바스토리_썸네일_랜선투어_600x600.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .visual .swiper .swiper-slide.bg-3{}
        
    </style>
</head>
<body>
    <section class="visual">
        <div class="swiper inner">
            <div class="swiper-wrap wrap">
                <div class="swiper-slide bg-1"></div>
                <div class="swiper-slide bg-2"></div>
                <div class="swiper-slide bg-3"></div>
            </div>
        </div>
    </section>
</body>
</html>
