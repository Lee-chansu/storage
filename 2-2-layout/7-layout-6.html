  <!-- 외부 스크립트 파일 연결 -->
  <script>
    /*
      1) 토글버튼 선택하고
      2) 상태 저장 ( 열린, 닫힌 상태인지 )
      3) 토글버튼에 클릭 이벤트 연결 
      4) 동작할 내용을 쓴다
        isOpen 상태가
        - true 이면 gnb-wrap을 보인다
        - false 이면 gnb-wrap이 안 보인다
    */

    let toggle = document.querySelector('.toggle-btn')
    let gnbWrap = document.querySelector('.gnb-wrap')
    let isOpen = false;

    toggle.addEventListener('click', function(){
      // true, false를 체크를 해서, 동작을 다르게 해준다.

      isOpen = !isOpen // T->F, F->T
      if(isOpen){
        gnbWrap.classList.add('active') // active클래스 추가
      }else{
        gnbWrap.classList.remove('active') // active클래스 제거
      }
    });

    window.addEventListener('resize', function(){
      // 브라우저 사이즈 변경 될 때마다
      let winWidth = this.innerWidth
      if(winWidth > 1024){
        gnbWrap.classList.remove('active')
      }

    })

  </script>
