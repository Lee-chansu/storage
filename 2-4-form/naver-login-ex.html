<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/login-ex.css">
</head>

<body>
    <section class="login content container">
        <form action="#">
        <div class="inner row justify-content-center align-item-center">
            <h2 class="title">LOGIN</h2>
            <!-- form 안의 내용들을 묶어서 action의 파일로 데이터 값을 넘겨주고 처리한다 -->
                <div class="loginBox col-lg-4">
                    <!-- id -->
                    <div class="idBox boxColor">
                        <label for="id">아이디</i></label>
                        <input type="text" id="id" class="inputBox">
                    </div>
                    <!-- pw -->
                    <div class="pwBox boxColor">
                        <label for="pw">비밀번호</label>
                        <input type="password" id="pw" class="inputBox">
                    </div>
                    <!-- error -->
                    <div class="errorBox">
                        <p class="errorMessage">TEST</p>
                    </div>
                    <!-- btn -->
                    <div class="loginBtnBox">
                        <button type="submit" id="loginBtn" class="badge text-bg-success">확인</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="js/login-ex.js"></script>
</body>
</html>
