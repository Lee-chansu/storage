<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--
        figure 
        책, 잡지...이미지, 차트, 등이 나올 때 설명 문구랑 같이 나오는 경우

        사진, 도표, 삽화, 오디오, 비디오, 코드 등을 담는 역할(컨테이너)
        캡션을 다는 태그 figcaption (선택적)
    -->
    <sectiont class="content">
        <div class="inner">
            <h2 class="title">Animals</h2>
            <div class="wrap">
                <figure>
                    <img src="images/marimo.png" alt="마리모">
                    <figcaption>마리모</figcaption>
                    <img src="images/letserpander.png" alt="랫서팬더">
                    <figcaption>랫서팬더</figcaption>
                    <img src="images/menchiken.png" alt="고냥이 이름은 먼치킨">
                    <figcaption>고양이</figcaption>
                </figure>
            </div>
        </div>
    </sectiont>
</body>
</html>
