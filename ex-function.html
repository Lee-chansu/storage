<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펑션 연습</title>
</head>
<body>
    <h1>함수예제</h1>

    <script>
        //함수 선언
        펑션명();
        function 펑션명(){
            document.write('실행시킬 내용'+`<br>`)
            
        }
        펑션명();

    //함수표현식
    let 펑션이란 = function () {
        document.write('펑션이란 = function () {}'+`<br>`)
    }

    펑션이란();

    let 함수표현식2 = () => {
        document.write('함수표현식입니다. 아마도??'+`<br>`);
    }
    함수표현식2();

    

    </script>
</body>
</html>
